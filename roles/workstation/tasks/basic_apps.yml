- name: Install workstation software
  apt: name={{ item }} state=present
  with_items:
    - conky-all
    - vlc
    - terminology
    - curl
    - xfce4-sensors-plugin
    - xfce4-goodies
    - xsensors
    - lm-sensors
    - nfs-common
    - openjdk-7-jre
    - meld
    - p7zip-full
    - unrar
    - gnupg2
    - ncdu
    - fslint
    - i3lock
    - xautolock


- name: Remove harmful / unneeded
  apt: name={{ item }} state=absent
  with_items:
    - xscreensaver
